{% include base_path %}

<div class="video-container">
    <div class="video-item">
        <iframe width="100%" height="100%" src="{{post.link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <h2>{{ post.title }}</h2>
    <p>{{post.description}} <a href="{{post.citation_link}}" target="_blank" rel="noopener">{{post.citation}}</a></p>

</div>
